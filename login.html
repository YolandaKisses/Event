<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目</title>
    <!-- login.html head区 -->
    <!-- 加载第三方的 layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 加载自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css" />
    <!-- 加载自己的base -->
    <link rel="stylesheet" href="/assets/css/base.css" />
    <!-- 加载jquery.js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 加载layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 加载自己的js -->
    <script src="./assets/js/tools.js"></script>
    <script src="/assets/js/login.js"></script>

</head>

<body>
    <!-- logo区域 -->
    <div class="logo">
        <img src="/assets/images/logo.png" />
    </div>


    <div class="loginReg">
        <!-- 登录盒子 -->
        <div class="title"></div>
        <form class="layui-form" id="loginBox">
            <div class="layui-form-item">
                <i class="layui-icon-username layui-icon"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon-password layui-icon"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <div class="layui-form-item aLinks">
                <a href="javascript:;" id="loginLink">去注册账号</a>
            </div>
        </form>
        <!-- 注册盒子 -->
        <form class="layui-form" id="regBox">
            <div class="layui-form-item">
                <i class="layui-icon-username layui-icon"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon-password layui-icon"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                    autocomplete="off" class="layui-input" id="regPwd">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon-password layui-icon"></i>
                <input type="password" name="password" required lay-verify="required|password|repassword"
                    placeholder="再次确认密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item aLinks">
                <a href="javascript:;" id="regLink">去登录</a>
            </div>
        </form>
    </div>



</body>

</html>
